<mat-card class="card">
  <mat-card-title> Novo Carro </mat-card-title>

  <mat-form-field>
    <mat-label>Ano</mat-label>
    <input matInput name="date" [(ngModel)]="date" (blur)="getCycle()" />
  </mat-form-field>
</mat-card>
<div class="conteudo">
  <mat-card id="credito" class="celula esquerda">
    <mat-card-title>Cr√©ditos</mat-card-title>
    <div class="campos">
      <mat-form-field class="campo">
        <mat-label>Nome</mat-label>
        <input matInput name="creditName" [(ngModel)]="creditName" />
      </mat-form-field>

      <mat-form-field class="campo">
        <mat-label>Valor</mat-label>
        <input matInput name="creditValue" [(ngModel)]="creditValue" />
      </mat-form-field>
      <div class="botao">
        <button mat-mini-fab color="primary" (click)="addCredit()">
          <span class="material-icons"> add </span>
        </button>
      </div>
    </div>
    <table mat-table [(dataSource)]="creditsTable" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let credit">{{ credit.name }}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let credit">
          {{ credit.value | currency: "BRL" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="creditColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: creditColumns"></tr>
    </table>
  </mat-card>

</div>

<button mat-raised-button color="warn" (click)="create()">Cadastrar</button>
